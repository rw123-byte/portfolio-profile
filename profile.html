<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    
</head>
<body>
   <nav class="navbar">
   <ul>
       <li><a href="#register">Registration form</a></li>
       <li><a href="index.html">Personal Info</a></li>
       
   </ul> 
</nav>
<section id="register">
    <h1 class="headings">Register Here</h1>
    <div class="wrapper">
        <div class="title-text">
           <div class="title login">
              Login Form
           </div>
           <div class="title signup">
              Signup Form
           </div>
        </div>
        <div class="form-container">
           <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slider-tab"></div>
           </div>
           <div class="form-inner">
              <form class="login" method="post" action="sign.php">

                 <div class="field">
                    <input type="email" placeholder="Username" name="username" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Password" name="password" required>
                 </div>
                 <div class="pass-link">
                    <a href="#">Forgot password?</a>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                   <input type="submit" name="login_user" value="Login">
                 </div>
                 <div class="signup-link">
                    Not a member? <a href="">Signup now</a>
                 </div>
              </form>

              <form method="post" action="sign.php" class="signup">
                 
                 <div class="field">
                    <input type="email" placeholder="Username" name="email" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Password" name="password_1" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Repeat Password" name="password_2" required>
                 </div>
                 <div class="field">
                   <input type="text" placeholder="First name" name="first_name" required>
                </div>
                <div class="field">
                   <input type="text" placeholder="Family name" name="family_name" required>
                </div>
                <div class="field">
                   <input type="text" placeholder="Gender"  name="gender" required>
                </div>
                <div class="field">
                   <input type="text" placeholder="County" name="county" required>
                </div>
                <div class="field">
                   <input type="text" placeholder="Country" name="country" required>
                </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                   <input type="submit" name="reg_user" value="Signup">
                 </div>
              </form>
           </div>
        </div>
     </div>
     <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
          signupBtn.click();
          return false;
        });
     </script>   
</section>
</body>
</html>
